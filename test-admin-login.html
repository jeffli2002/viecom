<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Admin Login - Viecom</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 { color: #333; margin-bottom: 30px; }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #555;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      background: #8b5cf6;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button:hover { background: #7c3aed; }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 13px;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .success {
      background: #d1fae5;
      border: 1px solid #10b981;
      color: #065f46;
    }
    .error {
      background: #fee2e2;
      border: 1px solid #ef4444;
      color: #991b1b;
    }
    .info {
      background: #e0e7ff;
      border: 1px solid #6366f1;
      color: #3730a3;
    }
    .loading {
      text-align: center;
      color: #8b5cf6;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Viecom Admin Login Tester</h1>
    
    <div class="form-group">
      <label>API URL:</label>
      <input type="text" id="apiUrl" value="https://www.viecom.pro/api/admin/auth/login">
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input type="email" id="email" value="admin@viecom.pro">
    </div>

    <div class="form-group">
      <label>Password:</label>
      <input type="password" id="password" value="admin123456">
    </div>

    <button onclick="testLogin()" id="loginBtn">üöÄ Test Login</button>
    <button onclick="testApiAvailability()" style="background: #059669; margin-top: 5px;">
      üîç Test API Availability
    </button>

    <div id="result"></div>
  </div>

  <script>
    async function testLogin() {
      const resultDiv = document.getElementById('result');
      const loginBtn = document.getElementById('loginBtn');
      const apiUrl = document.getElementById('apiUrl').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      loginBtn.disabled = true;
      resultDiv.className = 'result loading';
      resultDiv.innerHTML = '‚è≥ Testing login...';

      try {
        const startTime = Date.now();
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email: email,
            password: password,
            remember: false
          }),
          credentials: 'include'
        });

        const duration = Date.now() - startTime;
        const data = await response.json();

        let resultHTML = `üìä Test Results\n\n`;
        resultHTML += `‚è±Ô∏è  Response Time: ${duration}ms\n`;
        resultHTML += `üì° Status Code: ${response.status} ${response.statusText}\n\n`;
        resultHTML += `üìã Response Body:\n${JSON.stringify(data, null, 2)}\n\n`;

        if (response.ok) {
          resultDiv.className = 'result success';
          resultHTML += `‚úÖ LOGIN SUCCESSFUL!\n\n`;
          resultHTML += `Admin Details:\n`;
          resultHTML += `- ID: ${data.admin?.id || 'N/A'}\n`;
          resultHTML += `- Email: ${data.admin?.email || 'N/A'}\n`;
          resultHTML += `- Name: ${data.admin?.name || 'N/A'}\n\n`;
          resultHTML += `üç™ Check if cookie 'admin_token' was set in Application > Cookies`;
        } else {
          resultDiv.className = 'result error';
          resultHTML += `‚ùå LOGIN FAILED!\n\n`;
          resultHTML += `Error: ${data.error || 'Unknown error'}\n\n`;
          
          if (response.status === 401) {
            resultHTML += `üîç Diagnosis:\n`;
            resultHTML += `- Status 401 means credentials are invalid\n`;
            resultHTML += `- This usually means:\n`;
            resultHTML += `  1. Admin account doesn't exist in database\n`;
            resultHTML += `  2. Password is incorrect\n`;
            resultHTML += `  3. Email is incorrect\n\n`;
            resultHTML += `üí° Solution: Run create admin script on server:\n`;
            resultHTML += `   pnpm tsx src/scripts/create-admin.ts\n`;
          } else if (response.status === 500) {
            resultHTML += `üîç Diagnosis:\n`;
            resultHTML += `- Status 500 means server error\n`;
            resultHTML += `- This usually means:\n`;
            resultHTML += `  1. Database connection failed\n`;
            resultHTML += `  2. Missing environment variables\n`;
            resultHTML += `  3. ADMIN_JWT_SECRET not set\n\n`;
            resultHTML += `üí° Solution: Check server logs and environment variables\n`;
          } else if (response.status === 404) {
            resultHTML += `üîç Diagnosis:\n`;
            resultHTML += `- Status 404 means API route not found\n`;
            resultHTML += `- The admin API might not be deployed\n\n`;
            resultHTML += `üí° Solution: Redeploy the application\n`;
          }
        }

        resultDiv.innerHTML = resultHTML;
      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.innerHTML = `‚ùå REQUEST FAILED!\n\n`;
        resultDiv.innerHTML += `Error: ${error.message}\n\n`;
        resultDiv.innerHTML += `üîç Diagnosis:\n`;
        resultDiv.innerHTML += `- Cannot connect to API\n`;
        resultDiv.innerHTML += `- This usually means:\n`;
        resultDiv.innerHTML += `  1. API is not running\n`;
        resultDiv.innerHTML += `  2. CORS issues\n`;
        resultDiv.innerHTML += `  3. Network connectivity problems\n\n`;
        resultDiv.innerHTML += `üí° Solution: Check if application is deployed and running\n`;
      } finally {
        loginBtn.disabled = false;
      }
    }

    async function testApiAvailability() {
      const resultDiv = document.getElementById('result');
      resultDiv.className = 'result loading';
      resultDiv.innerHTML = '‚è≥ Testing API availability...';

      const apiUrl = document.getElementById('apiUrl').value;

      try {
        // Test 1: Check if API responds at all
        resultDiv.innerHTML = '‚è≥ Test 1: Checking if API responds...\n';
        
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({})
        });

        let resultHTML = `üìä API Availability Test\n\n`;
        resultHTML += `‚úÖ API is reachable!\n`;
        resultHTML += `üì° Status: ${response.status} ${response.statusText}\n\n`;

        if (response.status === 400) {
          resultHTML += `‚úÖ This is expected! API is working.\n`;
          resultHTML += `(400 = bad request means API validated the empty payload)\n\n`;
        }

        const data = await response.json();
        resultHTML += `Response: ${JSON.stringify(data, null, 2)}\n\n`;

        resultHTML += `üéØ Next Step: Try logging in with correct credentials`;

        resultDiv.className = 'result success';
        resultDiv.innerHTML = resultHTML;
      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.innerHTML = `‚ùå API NOT AVAILABLE!\n\n`;
        resultDiv.innerHTML += `Error: ${error.message}\n\n`;
        resultDiv.innerHTML += `üîç This means the application is not running or not deployed correctly.\n`;
      }
    }

    // Auto-focus email field
    document.getElementById('email').focus();
  </script>
</body>
</html>
