<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Admin Login - Frontend Debug</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 { color: #333; }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      background: #8b5cf6;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
    }
    button:hover { background: #7c3aed; }
    .log {
      margin-top: 20px;
      padding: 15px;
      background: #1e293b;
      color: #10b981;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      max-height: 400px;
      overflow-y: auto;
    }
    .log div { margin: 5px 0; }
    .error { color: #ef4444; }
    .success { color: #10b981; }
    .info { color: #3b82f6; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Admin Login Debugger</h1>
    
    <input type="email" id="email" placeholder="Email" value="admin@viecom.pro">
    <input type="password" id="password" placeholder="Password" value="admin123456">
    <button onclick="testLogin()">üöÄ Test Login</button>

    <div id="log" class="log">
      <div class="info">üìù Waiting for test...</div>
    </div>
  </div>

  <script>
    function log(message, type = 'info') {
      const logDiv = document.getElementById('log');
      const entry = document.createElement('div');
      entry.className = type;
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logDiv.appendChild(entry);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    async function testLogin() {
      const logDiv = document.getElementById('log');
      logDiv.innerHTML = '';
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      log('üöÄ Starting login test...', 'info');
      log(`üìß Email: ${email}`, 'info');
      log(`üîí Password: ${password}`, 'info');
      log('', 'info');

      try {
        log('üì° Sending POST request to /api/admin/auth/login...', 'info');
        
        const startTime = Date.now();
        const response = await fetch('https://www.viecom.pro/api/admin/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email: email,
            password: password,
            remember: false
          }),
          credentials: 'include'
        });
        
        const duration = Date.now() - startTime;
        log(`‚è±Ô∏è  Response received in ${duration}ms`, 'info');
        log(`üìä Status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
        log('', 'info');

        const data = await response.json();
        log('üì¶ Response Data:', 'info');
        log(JSON.stringify(data, null, 2), 'info');
        log('', 'info');

        if (response.ok) {
          log('‚úÖ LOGIN SUCCESSFUL!', 'success');
          log('', 'info');
          
          // Check if cookie was set
          log('üç™ Checking cookies...', 'info');
          const cookies = document.cookie.split(';').map(c => c.trim());
          const adminCookie = cookies.find(c => c.startsWith('admin_token='));
          
          if (adminCookie) {
            log('‚úÖ admin_token cookie is SET', 'success');
            log(`   Value: ${adminCookie.substring(0, 50)}...`, 'info');
          } else {
            log('‚ùå admin_token cookie NOT SET', 'error');
            log('‚ö†Ô∏è  This might be why login appears to have "no response"', 'error');
            log('üí° Possible causes:', 'info');
            log('   - Cookie settings in response', 'info');
            log('   - CORS/SameSite issues', 'info');
            log('   - Domain mismatch', 'info');
          }
          log('', 'info');

          log('üîÑ Now try to redirect to /admin/dashboard...', 'info');
          setTimeout(() => {
            window.location.href = 'https://www.viecom.pro/admin/dashboard';
          }, 2000);

        } else {
          log('‚ùå LOGIN FAILED', 'error');
          log(`Error: ${data.error || 'Unknown error'}`, 'error');
          
          if (response.status === 401) {
            log('üí° Wrong credentials or admin account not found', 'error');
          } else if (response.status === 500) {
            log('üí° Server error - check Vercel logs', 'error');
          }
        }

      } catch (error) {
        log('‚ùå REQUEST FAILED', 'error');
        log(`Error: ${error.message}`, 'error');
        log('üí° Cannot connect to API', 'error');
      }
    }
  </script>
</body>
</html>
